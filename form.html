<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="forms.css"
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-2 sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0">IT Courses</h1>             
            <nav>
                <ul class="list-inline m-0">
                    <li class="list-inline-item"><a class="text-white text-decoration-none" href="Course Registeration Project.html">Home</a></li>
                    <li class="list-inline-item"><a class="text-white text-decoration-none" href="form.html">Register</a></li>
                    <li class="list-inline-item"><a class="text-white text-decoration-none" href="about.html">About</a></li>
                    <li class="list-inline-item"><a class="text-white text-decoration-none" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Course Registration</h3>
            
            <!-- Form starts here -->
            <form action="Thank you.html" method="post">  <!-- Redirects to Thank You Page -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Pass out Year</label>
                    <input type="number" id="date" name="date" class="form-control" placeholder="YYYY" required>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Select Course</label>
                    <select id="course" name="course" class="form-select" required>
                        <option value="">-- Select a Course --</option>
                        <option value="python">Fullstack Python</option>
                        <option value="java">Fullstack Java</option>
                        <option value="networking">Networking</option>
                        <option value="Big Data">Big Data</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Front-end">Frontend Development</option>
                        <option value="Back-end">Backend Development</option>
                        <option value="Data Analytics">Data Analytics</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
